<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Persegi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <img src="bujursangkar.jpg" alt="Bujur Sangkar" width="200px">
    <h2> Kalkulator Persegi</h2>
    <label for="sideLength">Panjang Sisi:</label>
    <input type="number" id="sideLength" placeholder="Masukkan panjang sisi...">
    <button onclick="calculate()">Hitung</button>

    <div class="result">
      <p>Luas Persegi: <span id="areaResult">-</span></p>
      <p>Keliling Persegi: <span id="perimeterResult">-</span></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
